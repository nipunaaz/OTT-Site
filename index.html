<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample OTT Platform</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #00142b;
            color: white;
        }
        header {
            background-color: #91b7d8;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: #f0f0f0;
        }
        nav {
            text-align: center;
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .banner {
            position: relative;
            width: 100%;
            height: 400px;
            background-image: url('https://via.placeholder.com/1200x600');
            background-size: cover;
            background-position: center;
        }
        .banner h2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: white;
        }
        .content {
            padding: 20px;
        }
        .content h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .video-card {
            position: relative;
            background-color: #444;
            border-radius: 8px;
            overflow: hidden;
        }
        .video-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-card h3 {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            margin: 0;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #f0f0f0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Sample OTT Streaming Platform</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="movies.html">Movies</a>
        <a href="tvshows.html">TV Shows</a>
        <a href="trends.html">Trending</a>
        <a href="#">Subscription</a>
    </nav>

    <div class="banner">
        <h2>Watch Your Favorite Movies & TV Shows</h2>
    </div>

    <div class="content">
        <h2>Featured Movies</h2>
        <div class="video-grid">
            <div class="video-card">
                <img src="https://via.placeholder.com/400x250" alt="Movie 1">
                <h3>Movie Title 1</h3>
            </div>
            <div class="video-card">
                <img src="https://via.placeholder.com/400x250" alt="Movie 2">
                <h3>Movie Title 2</h3>
            </div>
            <div class="video-card">
                <img src="https://via.placeholder.com/400x250" alt="Movie 3">
                <h3>Movie Title 3</h3>
            </div>
            <div class="video-card">
                <img src="https://via.placeholder.com/400x250" alt="Movie 4">
                <h3>Movie Title 4</h3>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Sample OTT Platform. All Rights Reserved.</p>
    </footer>

</body>
</html>
